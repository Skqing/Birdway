<!DOCTYPE html>
<html>
<head>
    <title>用户登录</title>
    <link href="/css/login-regist.css" rel="stylesheet" />
    <script src="/lib/jquery//jquery-1.7.2.min.js"></script>
    <script src="/js/system/login.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<div id="maincontext">
    <div id="login-main">
        <span class="formtitle">用户登录</span>
        <form id="loginForm" action="/security/user_login" method="post">
            <ol>
                <li>
                    <label><span class="notespan">*</span>用户名：</label>
                    <input id="username_id" name="username" type="text">
                </li>
                <li>
                    <label><span class="notespan">*</span>密码：</label>
                    <input id="password_id" name="password" type="password">
                </li>
                <li>
                    <label class="verifycode_lab"><span class="notespan">*</span>验证码：</label>
                    <input id="verifycode_id" class="verifycode" name="verifycode" type="text" value="">
                    <img id="verifycode_img_id" class="vcimg" src="/images/verifycode_loading.gif" title="点击，换一张">
                </li>
            </ol>
            <input id="loginbut" type="button" value="登  录" class="btn-submit"><a href="/security/user_regist">注册</a>
        </form>
        <span id="errortip_id" class="errortip"></span>
    </div>
</div>
</body>
</html>
